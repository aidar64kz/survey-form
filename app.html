<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Your Name">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email adress">
        <label for="number" id="number-label"></label>
        <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">
        <p>Which option best describes your current role</p>
        <select name="role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <p>Would you recommend this to a friend</p>
        <label>
            <input type="radio" name="user-recommend"  value="definitely" checked>"Definitely"
        </label>
        <label>
            <input type="radio" name="user-recommend" value="maybe">"Maype"
        </label>
        <label>
            <input type="radio" name="user-recommend" value="not-sure">"Not sure"
        </label>
        <p>What would like to see improved?</p>
        <label>
            <input type="checkbox" name="prefer" value="front-end-projects">"Front-end Projects"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="back-end-projects">"Back-end Projects"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="data-visualization">"Data Visualization"
        </label>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" placeholder="Enter your commment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
        
    </form>
</body>
</html>
